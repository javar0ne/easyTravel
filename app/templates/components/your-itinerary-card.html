{% macro your_itinerary_card(region,city,date_start,date_end,activities,alt,img) %}
<div class="card border border-0 rounded-0">
  <img class="card-img-top rounded-0 w-100 object-fit-cover" height="336" src="{{ img }}" alt="{{ alt }}">
  <div class="card-body px-1 py-2 rounded-0">
    <h5 class="card-title fw-light m-0 fs-24">{{ region }}, <span class="fw-bold fs-24">{{ city }}</span></h5>
    <p class="card-text text-muted fs-14">{{ date_start }} - {{ date_end }}</p>
    {% for activity in activities %}
        <span class="bg-white border border-1 border-black rounded-pill px-2 py-1 d-inline-block mb-1 fs-14">{{ activity }}</span>
    {% endfor %}
    <hr class="my-2">
    <div class="d-flex">
        <a href="#" data-bs-placement="top" data-bs-toggle="tooltip" data-bs-title="Save itinerary"><img src="../../../static/svg/save.svg"></a>
    </div>
  </div>
</div>
{% endmacro %}
