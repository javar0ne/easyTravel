{% macro itinerary_prev_card(title,date_start,date_end,travelers,img,alt) %}
<div class="card border-0 mb-3">
  <div class="row g-3">
    <div class="col-4">
      <img src="{{ img }}" class="d-none d-sm-block object-fit-cover rounded" width="130" height="130" alt="{{ alt }}">
      <img src="{{ img }}" class="d-block d-sm-none object-fit-cover rounded" width="80" height="80" alt="{{ alt }}">
    </div>
    <div class="col-8">
      <div class="d-none d-sm-block card-body">
        <h5 class="d-none d-sm-block card-title">{{ title }}</h5>
        <p class="card-text">
            <small class="d-none d-sm-block text-body-secondary">{{ date_start }} - {{ date_end }}</small>
        </p>
        <p class="card-text">Traveled with {{ travelers }}</p>
      </div>
      <div class="d-block d-sm-none card-body py-1 px-0">
        <h5 class="card-title fs-14 mb-0">{{ title }}</h5>
        <p class="card-text mb-0">
            <small class="text-body-secondary fs-12">{{ date_start }} - {{ date_end }}</small>
        </p>
        <p class="card-text fs-14 mb-0">Traveled with {{ travelers }}</p>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
