<h1 class="d-none d-xxl-block fs-40">Events around you</h1>
<h1 class="d-none d-lg-block d-xxl-none fs-32">Events around you</h1>
<h1 class="d-block d-lg-none fs-28">Events around you</h1>
<div id="eventCarousel" class="carousel slide">
    <div class="row">
        <div class="col-12">
            <div id="event_carousel_container" class="carousel-inner"></div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <div class="row">
                <div class="col-0 col-sm-2">
                    <div class="d-none d-sm-block">
                        <a class="mx-auto carousel-control-prev position-static opacity-100" href="#eventCarousel" data-bs-slide="prev">
                            <img src="../../../static/svg/left-arrow.svg" alt="left-arrow">
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="row carousel-info">
                        <div class="col-8">
                            <span id="nextSlideTitle" class="fs-14">Next: <span class="fw-medium">France, Paris</span></span>
                        </div>
                        <div class="col-4 text-end">
                            <span id="currentSlideInfo" class="fs-14">1/5</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <hr class="border border-black border-1 opacity-100 mb-0 mt-2">
                        </div>
                    </div>
                </div>
                <div class="col-0 col-sm-2">
                    <div class="d-none d-sm-block">
                        <a class="mx-auto carousel-control-next position-static opacity-100" href="#eventCarousel" data-bs-slide="next">
                            <img src="../../../static/svg/right-arrow.svg" alt="right-arrow">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
